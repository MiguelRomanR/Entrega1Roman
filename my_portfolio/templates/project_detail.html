{% extends "base.html" %}
{% block title %} Project Details {% endblock %}
{% load static %}

{% block page_content %}
    <br/>
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-8">
            <img src="{% static project.image %}" alt="" width="75%">
        </div>
        <div class=".col-sm-5 .offset-sm-2 .col-md-6 .offset-md-0"><br/>
            <h5>About the project:</h5>
            <p style="text-align:justify;">{{ project.description | linebreaks }}</p>
            <br>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>

{% endblock %}
