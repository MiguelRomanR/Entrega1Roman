{% extends "base.html" %}
{% block title %} Project Index {% endblock %}
{% load static %}

{% block page_content %}

    <h1>Projects</h1>
    <form class="form-inline my-2 my-lg-0" method=POST action="{% url 'search_projects' %}">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar proyectos" aria-label="Search" name="searched">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>&nbsp;
    <div class="row">
        {% for project in projects %}

            <div class="col-md-4">
                <div class="card mb-2">
                    <img class="card-img-top" src="{% static project.image %}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{% url 'project_detail' project.pk %}"class="btn btn-primary">
                            Read More
                        </a>
                    </div>
                </div>
            </div>

        {% endfor %}
        
    </div>

{% endblock %}
